baseURL: https://yashlala.com/
title: Yash Lala
publishDir: build

# Uncomment when not installing with Hugo Modules
theme: eureka
# Comment when not installing with Hugo Modules
# theme: wangchucheng.com/hugo-eureka
# If you cannot access the Github mirror, you can also use the Gitee mirror: gitee.com/wangchucheng/hugo-eureka

paginate: 10
# copyright: >
#   This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.
enableEmoji: false
enableGitInfo: false
summaryLength: 30

defaultContentLanguage: en
hasCJKLanguage: false # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir: false

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

# taxonomies:
#   category: categories
#   tag: tags
#   series: series
#   author: authors

build:
  useResourceCacheWhen: fallback
